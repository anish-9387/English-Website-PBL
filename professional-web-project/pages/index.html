<html lang="en">

<head>

  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link

</head>

<body>
  <div class="blur-overlay" id="overlay"></div>

  <header>
    <img src="../assets/images/logo.png" alt="Logo" class="logo">

  <nav>

      <h2><a href="credits.html" target="_self">Credits</a></h2>
    </div>
  </nav>

  <main class="content">
    <div class="grid-container">
      <div class="grid-item" onclick="openModal('Group 1', '../assets/files/test.pdf', '../assets/files/sample1.ppt', 'https://www.youtube.com/embed/dQw4w9WgXcQ')">Group 1</div>
      <div class="grid-item" onclick="openModal('Group 2', 'sample2.pdf', 'sample2.ppt', 'https://www.youtube.com/embed/dQw4w9WgXcQ')">Group 2</div>
      <div class="grid-item" onclick="openModal('Group 3', 'sample3.pdf', 'sample3.ppt', 'https://www.youtube.com/embed/dQw4w9WgXcQ')">Group 3</div>
      <div class="grid-item" onclick="openModal('Group 4', 'sample4.pdf', 'sample4.ppt', 'https://www.youtube.com/embed/sample4')">Group 4</div>

      <div class="grid-item" onclick="openModal('Group 8', 'sample8.pdf', 'sample8.ppt', 'https://www.youtube.com/embed/sample8')">Group 8</div>
      <div class="grid-item" onclick="openModal('Group 9', 'sample9.pdf', 'sample9.ppt', 'https://www.youtube.com/embed/sample9')">Group 9</div>

  </main>

  <footer>
    <p>&copy; X-1 English PBL 2025.</p>
  </footer>

 <!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2 id="modal-title"></h2>
    <div id="modal-text">
      <h3>Members:</h3>
      <ul id="group-members">
        <!-- Members will be dynamically injected here -->
      </ul>
      <h3>Resources:</h3>
      <div class="resources">
        <div id="pdf-viewer" class="resource-viewer">
          <h4>PDF Viewer:</h4>
          <iframe id="pdf-iframe" width="100%" height="400" frameborder="0"></iframe>
        </div>
        <div id="ppt-viewer" class="resource-viewer">
          <h4>PPT Viewer:</h4>
          <iframe id="ppt-iframe" width="100%" height="400" frameborder="0"></iframe>
        </div>
        <div id="youtube-viewer" class="resource-viewer">
          <h4>YouTube Preview:</h4>
          <iframe id="youtube-preview" width="100%" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</div>

  <script src="../assets/js/script.js"></script>
